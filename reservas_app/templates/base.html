<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reserva de Citas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>

        /* Fondo oscuro azulado con degradado */
        body {
            background: linear-gradient(135deg, #22303c, #2e3f4d, #253441);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
        }

        /* √Årea centrada */
        .main-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 50px;
        }

        hr {
            border-color: rgba(255,255,255,0.25);
        }

        /* inputs oscuros */
        input, select, textarea {
            background-color: #2e3b4e !important;
            color: white !important;
            border: 1px solid #3a506b !important;
        }

        /* placeholders */
        input::placeholder,
        textarea::placeholder {
            color: #cbd1d8 !important;
        }

    </style>
</head>

<body>
    <div class="main-wrapper">

        <h1 class="text-center mb-4 text-primary">Sistema de Reserva de Citas</h1>
        <hr class="mb-4">

        <!-- Botones permanentes -->
        <div class="mb-4 text-center">
            <a href="/" class="btn btn-info me-2">Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
