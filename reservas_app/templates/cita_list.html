{% extends 'base.html' %}

{% block content %}
<h3 class="text-center mb-4 text-primary">Citas</h3>

<div class="text-center mb-3">
    <a href="{% url 'cita_create' %}" class="btn btn-primary">Programar Cita</a>
</div>

<div class="card mx-auto p-3" style="background-color:#2e3b4e; max-width:900px;">
<table class="table table-hover table-bordered mb-0" style="background-color:#2e3b4e; color:white;">
        <thead style="background-color:#3a506b;">
            <tr>
                <th>Cliente</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
            <tr>
                <td>{{ cita.cliente }}</td>
                <td>{{ cita.servicio }}</td>
                <td>{{ cita.fecha }}</td>
                <td>{{ cita.hora }}</td>
                <td>
                    <a href="{% url 'cita_update' cita.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'cita_delete' cita.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No hay citas registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
