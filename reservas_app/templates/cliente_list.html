{% extends 'base.html' %}

{% block content %}
<h3 class="text-center mb-4 text-primary">Clientes</h3>

<div class="text-center mb-3">
    <a href="{% url 'cliente_create' %}" class="btn btn-primary">Agregar Cliente</a>
</div>

<div class="card mx-auto p-3" style="background-color:#2e3b4e; max-width:900px;">
    <table class="table table-hover table-bordered mb-0" style="background-color:#2e3b4e; color:white;">
        <thead style="background-color:#3a506b; color:white;">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.correo }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'cliente_delete' cliente.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay clientes registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
